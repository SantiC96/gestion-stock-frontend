<div class="container">
    <div class="container text-center" style="margin:30px">
        <h3>Sistema de Gestión de Stock</h3>
    </div>
    <table class="table table-striped table-hover align-middle">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre del Producto</th>
            <th scope="col">Precio</th>
            <th scope="col">Stock</th>
            <th scope="col">Categoría</th>
            @if (esAdmin()) {
                <th scope="col" class="text-center">Acciones</th>
            }
          </tr>
        </thead>
        <tbody>
          @for (producto of productos; track producto.idProducto) {
          <tr>
            <th scope="row">{{producto.idProducto}}</th>
            <td>{{producto.nombreProducto}}</td>
            <td>{{producto.precio}}</td>
            <td>{{producto.stock}}</td>
            <td>{{producto.categoria}}</td>
            <td class="text-center">
            @if (esAdmin()) {
                <div>
                    <button (click)="editarProducto(producto.idProducto)" class="btn btn-warning btn-sm me-3">Editar</button>
                    <button (click)="eliminarProducto(producto.idProducto)" class="btn btn-danger btn-sm">Eliminar</button>
                </div>
            }
            </td>
          </tr>
          }
        </tbody>
      </table>
</div>
