<div class="container">
    <div class="container text-center" style="margin: 30px">
        <h3>Editar Producto</h3>
    </div>
    <form (ngSubmit)="actualizarProducto()">
        <div class="mb-3">
            <label for="nombreProducto" class="form-label">Nombre del Producto</label>
            <input type="text" class="form-control" id="nombreProducto" name="nombreProducto" required="true" [(ngModel)]="producto.nombreProducto">
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" step="any" class="form-control" id="precio" name="precio" [(ngModel)]="producto.precio">
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock" name="stock" [(ngModel)]="producto.stock">
        </div>
        <div class="mb-3">
            <label for="categoria" class="form-label">Categor√≠a</label>
            <input type="text" class="form-control" id="categoria" name="categoria" [(ngModel)]="producto.categoria">
        </div>
        <div class="container text-center">
            <button type="submit" class="btn btn-primary btn-sm me-3">Guardar</button>
            <button type="button" class="btn btn-secondary btn-sm" (click)="router.navigate(['/productos'])">Regresar</button>
        </div>
    </form>
</div>
